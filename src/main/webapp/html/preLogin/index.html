<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="username" name="logname" class="text" style="color: #FFFFFF !important"
                               placeholder="请输入账户" pattern="[a-zA-Z0-9_-]{6,16}">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="password" name="logpass" class="text"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码" pattern=".*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*">
                    </div>
                    <div class="mb2"><a id="login" class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
<script src="./js/login.js"></script>
<script src="../../js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
<div style="text-align:center;">
</div>
<script type="text/javascript">
    $("#login").bind("click",function () {
        // 正则判断是否合法后
        $.ajax({
            type: "GET",
            url: "/user/check",
            data: {username: $("#username").val(),
                password:$("#password").val()},
            async: true,
            dataType: "json",
            success: function (data) {
                if(data.status != 200){
                    alert("登陆失败，请重新登录")
                    $("#username").val("");
                    $("#password").val("");
                }else {
                    location.href = "../movie/1.html";
                }
            }
        });
    })
</script>
</body>
</html>
